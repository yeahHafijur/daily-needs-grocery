<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Needs Grocery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    h1 {
      text-align: center;
    }
    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .item {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item h3 {
      margin: 0;
    }
    .item button {
      margin-top: 10px;
      padding: 5px 10px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #cart {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }
    input {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
    }
    #orderBtn {
      background: #25D366;
      margin-top: 10px;
      padding: 10px;
      color: white;
      border: none;
      width: 100%;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸ›’ Daily Needs Grocery</h1>

  <div class="store" id="storeItems"></div>

  <div id="cart">
    <h2>ðŸ§º Aapka Cart</h2>
    <ul id="cartList"></ul>
    <input type="text" id="customerName" placeholder="Aapka Naam">
    <input type="text" id="customerAddress" placeholder="Aapka Address">
    <button id="orderBtn">ðŸ“¦ WhatsApp par Order bhejein</button>
  </div>

  <script>
    const items = [
      { name: 'Aata (5kg)', price: 250 },
      { name: 'Chawal (2kg)', price: 100 },
      { name: 'Daal (1kg)', price: 90 },
      { name: 'Sugar (1kg)', price: 45 },
      { name: 'Namkeen', price: 20 },
      { name: 'Biscuits', price: 10 }
    ];

    const cart = [];

    const storeDiv = document.getElementById('storeItems');
    const cartList = document.getElementById('cartList');

    items.forEach(item => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<h3>${item.name}</h3><p>â‚¹${item.price}</p><button onclick='addToCart("${item.name}", ${item.price})'>Add to Cart</button>`;
      storeDiv.appendChild(div);
    });

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      cartList.innerHTML = '';
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - â‚¹${item.price}`;
        cartList.appendChild(li);
      });
    }

    document.getElementById('orderBtn').addEventListener('click', () => {
      const name = document.getElementById('customerName').value;
      const address = document.getElementById('customerAddress').value;

      if (!name || !address || cart.length === 0) {
        alert("Kripya naam, address bharein aur kam se kam ek item add karein.");
        return;
      }

      let message = `Namaste,\nMujhe ye items chahiye:\n`;
      cart.forEach(item => {
        message += `- ${item.name} (â‚¹${item.price})\n`;
      });
      message += `\nNaam: ${name}\nAddress: ${address}`;

      const encoded = encodeURIComponent(message);
      const phone = "919101503060"; // ðŸ‘ˆ Apna WhatsApp number daalein
      const url = `https://wa.me/${phone}?text=${encoded}`;
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
